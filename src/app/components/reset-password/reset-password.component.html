<!-- Wrapper for the entire content -->
<div class="wrapper" style="width: 600px; height: 100% ; margin: 0 auto">
    <!-- Border around the content -->
    <div class="border">
      <!-- Header -->
      <h2 class="header">BookStore</h2>
      <!-- Sub-header -->
      <h3>Reset Your Password</h3>
      <!-- Sub-header -->
      <h5 class="sub-header">Use your BookStore Account</h5>
  
      <!-- Form for user login with formGroup directive -->
      <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
        <!-- Email input field -->
        <div
          class="form-group email"
          [ngClass]="{ 'has-error': submitted && f['email']?.errors }"
        >
          <!-- Angular Material form field for email -->
          <mat-form-field appearance="outline">
            <!-- Label for email input -->
            <mat-label>Enter your Email</mat-label>
            <!-- Actual input for email -->
            <input matInput placeholder="Email" formControlName="email" />
            <!-- Error message if email is invalid -->
            <mat-error *ngIf="submitted && f['email']?.errors?.['required']">
              Email is required
            </mat-error>
            <mat-error *ngIf="submitted && f['email']?.errors?.['email']">
              Email is invalid
            </mat-error>
          </mat-form-field>
        </div>
  
        <!-- Password input field -->
        <div
          class="form-group password"
          [ngClass]="{ 'has-error': submitted && f['password']?.errors }"
        >
          <mat-form-field appearance="outline">
            <!-- Label for password input -->
            <mat-label>Enter your Password</mat-label>
            <!-- Actual input for password -->
            <input
              matInput
              type="password"
              placeholder="Password"
              formControlName="password"
            />
            <!-- Error message if password is invalid -->
            <mat-error *ngIf="submitted && f['password'].errors?.['required']">
              Password is required
            </mat-error>
          </mat-form-field>
        </div>
  
        <!-- OTP input field -->
        <div
          class="form-group otp"
          [ngClass]="{ 'has-error': submitted && f['otp']?.errors }"
        >
          <mat-form-field appearance="outline">
            <!-- Label for OTP input -->
            <mat-label>Enter OTP</mat-label>
            <!-- Actual input for OTP -->
            <input matInput type="otp" placeholder="OTP" formControlName="otp" />
            <!-- Error message if OTP is invalid -->
            <mat-error *ngIf="submitted && f['otp'].errors?.['required']">
              OTP is required
            </mat-error>
          </mat-form-field>
        </div>
  
        <!-- Button to submit the form -->
        <button
          class="registerBtn"
          mat-stroked-button
          color="primary"
          type="submit"
        >
          Login
        </button>
  
        <!-- Link for forgot password -->
        <button
          class="forgot-password"
          mat-button
          type="button"
          (click)="handleForgetPassword()"
        >
          Forgot Password?
        </button>
  
        <!-- Link for creating a new account -->
        <button
          class="create-account"
          mat-button
          type="button"
          (click)="handleCreateAccount()"
        >
          Create Account
        </button>
      </form>
    </div>
  </div>
