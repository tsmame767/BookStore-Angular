<!-- Cart Section -->
<div class="section">
  <div class="header" (click)="toggleSection(1)">My Cart</div>
  <div *ngIf="currentStep === 1 " class="cart-section">
    <div class="cart-items">
      <div *ngFor="let item of cartItems" class="cart-item">
        <div class="item-image">
          <img [src]="item.image" alt="{{ item.title }}">
        </div>
        <div class="item-details">
          <div class="details-info">
            <h4>{{ item.title }}</h4>
            <p>Author: {{ item.author }}</p>
            <p>Price: {{ item.price | currency }}</p>
          </div>
          <div class="quantity-and-remove">
            <div class="quantity-controls">
              <button>-</button>
              <span>1</span>
              <button>+</button>
            </div>
            <button mat-button color="warn">Remove</button>
          </div>
        </div>
      </div>
    </div>
    <!-- <button  >Place Order</button> -->
    <button (click)="goToAddressDetails()" class="place-order-button" mat-flat-button color="primary">Place Order</button>
  </div>
</div>

<!-- Address Details Section -->
<div class="section">
  <div class="header" (click)="toggleSection(2)">Address Details</div>
  <div *ngIf="currentStep === 2" class="address-section">
    <form class="address-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="address.name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="street">Street:</label>
        <input type="text" id="street" name="street" [(ngModel)]="address.street" placeholder="Enter street" required>
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" [(ngModel)]="address.city" placeholder="Enter city" required>
      </div>
      <div class="form-group">
        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" [(ngModel)]="address.zip" placeholder="Enter zip code" required>
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" [(ngModel)]="address.country" placeholder="Enter country" required>
      </div>
      <button (click)="goToOrderSummary()">Continue</button>
    </form>
  </div>
</div>
  

<!-- Order Summary Section -->
<div class="section">
  <div class="header" (click)="toggleSection(3)">Order Summary</div>
  <div *ngIf="currentStep === 3" class="summary-section">
    <h3>Order Summary</h3>
    <p>Total Amount: {{ calculateTotal() | currency }}</p>
    <button >Checkout</button>
  </div>
</div>
